<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>Angular Project</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
</head>

<body ng-controller='mainController as vm'>
    <!--<input type="" name="" value="" ng-model="first">
    <div ng-class="first">
        {{first}}

    </div>-->

    <div class="container">
        <div class="row">

            <div class="col-sm-6">

                <form name="myForm" ng-submit="m_fonction()">
                    <div class="form-group" ng-class="{ 'has-error' : myForm.Nom.$invalid && !myForm.Nom.$pristine }">
                        <label>Nom</label><br>
                        <input ng-model="Nom" name="Nom" type="text" name="nom" required>
                        <p ng-show="myForm.Nom.$invalid && !myForm.Nom.$pristine " class="help-block">le nom est obligatoire.</p>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : myForm.Prenom.$invalid && !myForm.Prenom.$pristine }">
                        <label>Prenom</label><br>
                        <input ng-model="Prenom" name="Prenom" type="text" name="prenom" required>
                        <p ng-show="myForm.Prenom.$invalid && !myForm.Prenom.$pristine" class="help-block"> le prenom est obligatoire aussi ... pareil pour le mail jai la fleme</p>

                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : myForm.Email.$invalid && !myForm.Email.$pristine }">
                        <label>E-Mail</label><br>
                        <input ng-model="Email" type="email" name="Email" id="email" required>
                    </div>
                    <!--<span ng-show="myForm.Nom.$touched">The name is required.-->

                    </span>
                    <button type="submit" class="btn btn-success" ng-disabled="myForm.$invalid">Ajouter</button>

                </form>
            </div>
            <br>
            <br>
            <!--<smart-table rows={{rowCollection}}></smart-table>-->
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr class="danger" style="border: black solid 1px ;">
                            <th>Nom</th>
                            <th>Prenom</th>
                            <th>E-mail</th>
                        </tr>

                        <tr ng-repeat="rowContent in rows">
                            <th>{{rowContent.Nom}}</th>
                            <th>{{rowContent.Prenom}}</th>
                            <th>{{rowContent.Email}}</th>
                        </tr>

                    </thead>
                    <tbody>

                </table>
            </div>
        </div>
    </div>






    <script src="js/libs/angular.min.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
